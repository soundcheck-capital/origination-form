# .github/workflows/ci.yml
# üöÄ CI/CD Pipeline using Makefile commands
name: CI/CD ‚Üí Netlify

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # D√©terminer l'environnement selon la branche
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      netlify-alias: ${{ steps.set-env.outputs.netlify-alias }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "netlify-alias=main" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "netlify-alias=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "netlify-alias=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "netlify-alias=preview" >> $GITHUB_OUTPUT
          fi

  # üß™ Tests avec Makefile
  test:
    needs: determine-environment
    runs-on: ubuntu-latest
    # üîß Skip tests avec variable GitHub OU message de commit
    if: vars.SKIP_TESTS != 'true' && !contains(github.event.head_commit.message, '[skip tests]')
    env:
      # Variables de test (environnement CI)
      CI: true
      REACT_APP_FORM_PASSWORD: "123456"
      REACT_APP_WEBHOOK_URL: "https://webhook.test.com/test"
      REACT_APP_WEBHOOK_URL_FILES: "https://webhook.test.com/files"
      REACT_APP_HUBSPOT_COMPANY_ID: "12345"
      REACT_APP_HUBSPOT_DEAL_ID: "67890"
      REACT_APP_HUBSPOT_CONTACT_ID: "11111"
      REACT_APP_HUBSPOT_DRIVE_ID: "test-drive-id"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: üöÄ CI Setup (via Makefile)
        run: make ci-setup

      - name: üß™ Run CI Tests (via Makefile)  
        run: make ci-test

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**
          if-no-files-found: ignore

  # üöÄ D√©ploiement avec Makefile
  deploy:
    needs: [determine-environment, test]
    # üîß Deploy m√™me si tests skipp√©s OU r√©ussis
    if: |
      always() && 
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    env:
      # Variables d'environnement pour le build
      REACT_APP_FORM_PASSWORD: ${{ secrets.REACT_APP_FORM_PASSWORD }}
      REACT_APP_WEBHOOK_URL: ${{ secrets.REACT_APP_WEBHOOK_URL }}
      REACT_APP_WEBHOOK_URL_FILES: ${{ secrets.REACT_APP_WEBHOOK_URL_FILES }}
      REACT_APP_HUBSPOT_COMPANY_ID: ${{ secrets.REACT_APP_HUBSPOT_COMPANY_ID }}
      REACT_APP_HUBSPOT_DEAL_ID: ${{ secrets.REACT_APP_HUBSPOT_DEAL_ID }}
      REACT_APP_HUBSPOT_CONTACT_ID: ${{ secrets.REACT_APP_HUBSPOT_CONTACT_ID }}
      REACT_APP_HUBSPOT_DRIVE_ID: ${{ secrets.REACT_APP_HUBSPOT_DRIVE_ID }}
      REACT_APP_ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
      REACT_APP_BRANCH: ${{ github.ref_name }}
      # Variables Netlify
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: make install

      - name: üèóÔ∏è Build (via Makefile)
        run: make build

      - name: üöÄ Deploy to Netlify (via Makefile)
        run: |
          if [[ "${{ needs.determine-environment.outputs.environment }}" == "production" ]]; then
            make deploy-prod
          elif [[ "${{ needs.determine-environment.outputs.environment }}" == "staging" ]]; then
            make deploy-staging  
          else
            make deploy-dev
          fi
