# .github/workflows/ci.yml
name: CI (CRA + Playwright) → Netlify

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job pour déterminer l'environnement selon la branche
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      netlify-alias: ${{ steps.set-env.outputs.netlify-alias }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "netlify-alias=main" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "netlify-alias=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "netlify-alias=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "netlify-alias=preview" >> $GITHUB_OUTPUT
          fi

  test:
    needs: determine-environment
    runs-on: ubuntu-latest
    env:
      # CRA sort proprement des tests Jest en CI (désactive watch)
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CRA est plus fiable avec Node 18 (évite quelques vieilles deps capricieuses)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      # Tests unitaires CRA (Jest via react-scripts)
      - name: Unit tests (Jest)
        run: npm test -- --watchAll=false --ci

      # Build de prod puis on sert le "build" pour l'E2E
      - name: Build
        run: npm run build

      - name: Install Playwright (browsers)
        run: npx playwright install --with-deps

      - name: Start static server
        run: |
          npx serve -s build -l 5173 &
          npx wait-on http://127.0.0.1:5173 --timeout 60000

      - name: Playwright E2E
        env:
          BASE_URL: http://127.0.0.1:5173
          CI: true
          # Variables d'environnement pour les tests (valeurs de test)
          REACT_APP_FORM_PASSWORD: "123456"
          REACT_APP_WEBHOOK_URL: "https://webhook.test.com/test"
          REACT_APP_WEBHOOK_URL_FILES: "https://webhook.test.com/files"
          REACT_APP_HUBSPOT_COMPANY_ID: "12345"
          REACT_APP_HUBSPOT_DEAL_ID: "67890"
          REACT_APP_HUBSPOT_CONTACT_ID: "11111"
          REACT_APP_HUBSPOT_DRIVE_ID: "test-drive-id"
        run: npx playwright test --reporter=github

      # (Optionnel) tests API si tu as un script séparé
      - name: API tests
        run: npm run test:api --if-present

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/**
            test-results/**
          if-no-files-found: ignore

  deploy:
    needs: [determine-environment, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build for environment
        env:
          # Variables d'environnement spécifiques à l'environment
          REACT_APP_FORM_PASSWORD: ${{ secrets.REACT_APP_FORM_PASSWORD }}
          REACT_APP_WEBHOOK_URL: ${{ secrets.REACT_APP_WEBHOOK_URL }}
          REACT_APP_WEBHOOK_URL_FILES: ${{ secrets.REACT_APP_WEBHOOK_URL_FILES }}
          REACT_APP_HUBSPOT_COMPANY_ID: ${{ secrets.REACT_APP_HUBSPOT_COMPANY_ID }}
          REACT_APP_HUBSPOT_DEAL_ID: ${{ secrets.REACT_APP_HUBSPOT_DEAL_ID }}
          REACT_APP_HUBSPOT_CONTACT_ID: ${{ secrets.REACT_APP_HUBSPOT_CONTACT_ID }}
          REACT_APP_HUBSPOT_DRIVE_ID: ${{ secrets.REACT_APP_HUBSPOT_DRIVE_ID }}
          # Variables spécifiques à l'environnement
          REACT_APP_ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
          REACT_APP_BRANCH: ${{ github.ref_name }}
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [[ "${{ needs.determine-environment.outputs.environment }}" == "production" ]]; then
            npx netlify-cli deploy --prod --dir=build --message "Production deploy $GITHUB_SHA"
          else
            npx netlify-cli deploy --alias=${{ needs.determine-environment.outputs.netlify-alias }} --dir=build --message "${{ needs.determine-environment.outputs.environment }} deploy $GITHUB_SHA"
          fi
